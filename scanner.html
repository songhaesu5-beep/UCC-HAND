<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UCC Scanner - Bluetooth Mode</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    input {
      font-size: 1.5em;
      padding: 10px;
      border-radius: 6px;
      width: 300px;
    }

    #feedback {
      margin-top: 20px;
      font-size: 1.5em;
      text-align: center;
      white-space: pre-line;
    }

    #infoOverlay {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.2em;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 10px;
    }

    #homeButton {
      position: absolute;
      bottom: 5%;
      right: 5%;
      font-size: 1.2em;
      padding: 10px 20px;
      background: #444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="infoOverlay"></div>
  <input id="codeInput" type="text" placeholder="Scan barcode here" autofocus onkeydown="if(event.key==='Enter'){submitCode();}" />
  <div id="feedback"></div>
  <button id="homeButton" onclick="goHome()">HOME</button>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbylsTfUfc6UE6vjtLDwCPxdo7HSmB4DJTybzsCqeWMU0mcrsFun4fQkr-ewzmtXBzt25w/exec";
    const params = new URLSearchParams(window.location.search);
    const po = params.get("po");
    const type = params.get("type");

    document.getElementById("infoOverlay").innerText = `Type: ${type}\nP/O: ${po}`;

    function submitCode() {
      const code = document.getElementById("codeInput").value.trim();
      if (!code) return;

      if (type === "Inbound" && !/^\d{20}$/.test(code)) {
        show("‚ùå\n\nInvalid Code", "red");
        return;
      }

      fetch(`${GAS_URL}?code=${encodeURIComponent(code)}&type=${type}&po=${po}`)
        .then(res => res.json())
        .then(({ status, row, sscc, message }) => {
          let text = "";
          if (status === "‚úì") {
            text = `‚úÖ\n\nSSCC: ${sscc}\n\nRow: ${row}`;
          } else if (status === "DUP") {
            text = `üîÅ DUPLICATE\n\nSSCC: ${sscc}\n\nRow: ${row}`;
          } else {
            text = "‚ùå\n\nNot Registered";
          }
          if (message) text += `\n\n${message}`;
          show(text, status === "‚úì" ? "lime" : status === "DUP" ? "orange" : "red");
        });

      document.getElementById("codeInput").value = "";
    }

    function show(msg, color) {
      const f = document.getElementById("feedback");
      f.innerText = msg;
      f.style.color = color;
    }

    function goHome() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
