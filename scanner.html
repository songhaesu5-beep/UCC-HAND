<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UCC SCANNER (Camera)</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }

    #infoOverlay {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 1.8em;
      font-weight: bold;
      background: rgba(0,0,0,0.6);
      padding: 12px 20px;
      border-radius: 12px;
      z-index: 9999;
      white-space: pre-line;
      pointer-events: none;
    }

    #reader {
      width: 100%;
      height: 100%;
    }

    #feedback {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3.8em;
      font-weight: bold;
      text-align: center;
      z-index: 1000;
      text-shadow: 2px 2px 8px black;
      white-space: pre-line;
    }

    #homeButton {
      position: absolute;
      bottom: 5%;
      right: 5%;
      font-size: 1.5em;
      padding: 16px 30px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <div id="infoOverlay"></div>
  <div id="reader"></div>
  <div id="feedback">Please wait...</div>
  <button id="homeButton" onclick="window.location.href='index.html'">HOME</button>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxzIngCMqGKS_dDNVMdRc0sPPMGdZME6VpyKZiHFH47l_7NvkmtKyhRZilnNOAu0uDOXQ/exec";
    const params = new URLSearchParams(window.location.search);
    const po = params.get("po");
    const type = params.get("type");
    document.getElementById("infoOverlay").innerText = `Type: ${type}\nP/O: ${po}`;

    const feedback = document.getElementById("feedback");
    const qrRegionId = "reader";

    function showMessage(text, color) {
      feedback.style.color = color;
      feedback.innerText = text;
    }

    async function onScanSuccess(decodedText) {
      const code = decodedText.trim();

      // ‚úÖ 20ÏûêÎ¶¨ Ï≤¥ÌÅ¨Îäî OutboundÏóêÏÑúÎßå Ï†ÅÏö©
      if (type === "Outbound" && !/^\d{20}$/.test(code)) {
        showMessage("‚ùå\n\nInvalid Code", "red");
        return;
      }

      showMessage("Please wait...", "gray");

      try {
        const url = `${GAS_URL}?code=${encodeURIComponent(code)}&type=${type}&po=${po}`;
        const res = await fetch(url);
        const { status, row, sscc, message } = await res.json();

        let text = "";
        if (status === "‚úì") {
          text = `‚úÖ\n\nSSCC: ${sscc}\n\nRow: ${row}`;
          feedback.style.color = "lime";
        } else if (status === "DUP") {
          text = `üîÅ DUPLICATE\n\nSSCC: ${sscc}\n\nRow: ${row}`;
          feedback.style.color = "orange";
        } else {
          text = "‚ùå\n\nNot Registered";
          feedback.style.color = "red";
        }

        if (message) text += `\n\n${message}`;
        feedback.innerText = text;
      } catch (err) {
        showMessage("‚ùå\n\nConnection Error", "red");
      }
    }

    new Html5Qrcode(qrRegionId).start(
      { facingMode: "environment" },
      {
        fps: 10,
        qrbox: 250,
        disableFlip: false,
      },
      onScanSuccess
    );
  </script>
</body>
</html>
