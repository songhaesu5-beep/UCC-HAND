<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>UCC SCANNER - Î∏îÎ£®Ìà¨Ïä§ Î™®Îìú</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 60px;
    }
    #codeInput {
      font-size: 2em;
      padding: 12px;
      width: 80%;
    }
    #feedback {
      margin-top: 40px;
      font-size: 2.5em;
      font-weight: bold;
      white-space: pre-line;
    }
    #homeButton {
      margin-top: 30px;
      font-size: 1.2em;
      padding: 10px 20px;
      background: #444;
      color: white;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2>Î∏îÎ£®Ìà¨Ïä§ Ïä§Ï∫êÎÑà ÏûÖÎ†•</h2>
  <p id="info"></p>
  <input type="text" id="codeInput" placeholder="Ïä§Ï∫î Ïãú ÏûêÎèô ÏûÖÎ†•Îê©ÎãàÎã§" autofocus />
  <div id="feedback"></div>
  <button id="homeButton" onclick="goHome()">HOME</button>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxzIngCMqGKS_dDNVMdRc0sPPMGdZME6VpyKZiHFH47l_7NvkmtKyhRZilnNOAu0uDOXQ/exec";
    const params = new URLSearchParams(window.location.search);
    const po = params.get("po");
    const type = params.get("type");

    document.getElementById("info").innerText = `Type: ${type}\nP/O: ${po}`;

    const input = document.getElementById("codeInput");
    const feedback = document.getElementById("feedback");

    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        const code = input.value.trim();
        if (!code) return;
        handleScan(code);
        input.value = "";
      }
    });

    function handleScan(code) {
      if (type === "Inbound" && !/^\d{20}$/.test(code)) {
        showFeedback("‚ùå\n\nInvalid Code", "red");
        return;
      }

      const url = `${GAS_URL}?code=${encodeURIComponent(code)}&type=${type}&po=${po}`;
      fetch(url)
        .then(res => res.json())
        .then(({ status, row, sscc, message }) => {
          let text = "";
          if (status === "‚úì") {
            text = `‚úÖ\n\nSSCC: ${sscc}\n\nRow: ${row}`;
          } else if (status === "DUP") {
            text = `üîÅ DUPLICATE\n\nSSCC: ${sscc}\n\nRow: ${row}`;
          } else {
            text = "‚ùå\n\nNot Registered";
          }
          if (message) text += `\n\n${message}`;
          showFeedback(text, status === "‚úì" ? "lime" : status === "DUP" ? "orange" : "red");
        });
    }

    function showFeedback(msg, color) {
      feedback.innerText = msg;
      feedback.style.color = color;
    }

    function goHome() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
