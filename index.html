<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UCC SCANNER SETUP</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    input, select, button {
      font-size: 1.2em;
      margin: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>스캔 모드 선택</h2>
  <label>
    P/O 번호:
    <input type="text" id="po" placeholder="예: PO12345" required />
  </label><br>
  <label>
    타입:
    <select id="type">
      <option value="Inbound">Inbound</option>
      <option value="Outbound">Outbound</option>
    </select>
  </label><br>
  <label>
    스캔 모드:
    <select id="mode">
      <option value="camera">📷 카메라</option>
      <option value="bluetooth">🔡 블루투스 스캐너</option>
    </select>
  </label><br>
  <button onclick="startScan()">START</button>

  <script>
    function startScan() {
      const po = document.getElementById("po").value;
      const type = document.getElementById("type").value;
      const mode = document.getElementById("mode").value;

      if (!po) {
        alert("P/O 번호를 입력해주세요.");
        return;
      }

      if (mode === "camera") {
        window.location.href = `scanner.html?po=${po}&type=${type}`;
      } else {
        window.location.href = `scanner_bluetooth.html?po=${po}&type=${type}`;
      }
    }
  </script>
</body>
</html>
