<!-- 기존 index.html 코드 앞부분 생략 -->
    <label for="scannerMode">Scan Mode:</label>
    <select id="scannerMode">
      <option value="camera">Camera</option>
      <option value="scanner">Scanner</option>
    </select>

    <button onclick="startScanner()">▶ Start Scanning</button>
<!-- 기존 스크립트 부분에 추가 -->
    <script>
      function startScanner() {
        const type = document.getElementById("type").value;
        const po = document.getElementById("po").value.trim();
        const mode = document.getElementById("scannerMode").value;

        if (!type || !po) {
          alert("Please fill in all fields.");
          return;
        }

        const query = `type=${encodeURIComponent(type)}&po=${encodeURIComponent(po)}`;
        if (mode === "camera") {
          window.location.href = `scanner.html?${query}`;
        } else {
          window.location.href = `scanner_input.html?${query}`;
        }
      }
    </script>
