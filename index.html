<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UCC SCANNER Setup</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    input, select, button {
      font-size: 1.2em;
      margin: 10px;
      padding: 8px;
      border-radius: 6px;
      border: none;
    }
    label {
      font-size: 1.2em;
    }
    .toggle-container {
      margin-top: 30px;
      font-size: 1.2em;
    }
    .toggle-container label {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h2>UCC Scanner Setup</h2>

  <label for="type">Type:</label>
  <select id="type">
    <option value="Inbound">Inbound</option>
    <option value="Outbound">Outbound</option>
  </select>

  <label for="po">P/O Number:</label>
  <input type="text" id="po" placeholder="Enter P/O Number" />

  <div class="toggle-container">
    <label><input type="radio" name="mode" value="camera" checked> Camera</label>
    <label><input type="radio" name="mode" value="scanner"> Scanner</label>
  </div>

  <button onclick="go()">Start</button>

  <script>
    function go() {
      const type = document.getElementById("type").value;
      const po = document.getElementById("po").value;
      const mode = document.querySelector('input[name="mode"]:checked').value;

      if (!po) {
        alert("Please enter P/O number.");
        return;
      }

      const page = mode === "scanner" ? "scanner_input.html" : "scanner.html";
      window.location.href = `${page}?type=${type}&po=${encodeURIComponent(po)}`;
    }
  </script>
</body>
</html>
