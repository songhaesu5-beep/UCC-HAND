<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UCC SCANNER INPUT</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }

    #infoOverlay {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 1.8em;
      font-weight: bold;
      background: rgba(0,0,0,0.6);
      padding: 12px 20px;
      border-radius: 12px;
      z-index: 9999;
      white-space: pre-line;
      pointer-events: none;
    }

    #feedback {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3.8em;
      font-weight: bold;
      text-align: center;
      z-index: 1000;
      text-shadow: 2px 2px 8px black;
      white-space: pre-line;
    }

    #homeButton {
      position: absolute;
      bottom: 5%;
      right: 5%;
      font-size: 1.5em;
      padding: 16px 30px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 1001;
    }

    #codeInput {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      padding: 10px;
      width: 80%;
      text-align: center;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <div id="infoOverlay"></div>
  <div id="feedback"></div>
  <input id="codeInput" type="text" placeholder="Scan barcode..." autofocus />
  <button id="homeButton" onclick="goHome()">HOME</button>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbzu2-TcyQ9r4CB-8LHyurEHt7Mrq2ExT2oF-RNH4E04QoX3P-BWIJs7XshMAHg4gJKMXg/exec";
    const params = new URLSearchParams(window.location.search);
    const po = params.get("po");
    const type = params.get("type");

    document.getElementById("infoOverlay").innerText = `Type: ${type}\nP/O: ${po}`;
    const feedback = document.getElementById("feedback");
    const input = document.getElementById("codeInput");

    // ===== íŒŒì´í”„ë¼ì¸: ì œí•œëœ ë™ì‹œ ì²˜ë¦¬ =====
    const pendingQueue = [];
    let inflight = 0;
    const MAX_IN_FLIGHT = 3; // 2~4 ê¶Œì¥

    // ===== ì¶”ê°€: ìë™ ë°˜ë³µ/í¬ì»¤ìŠ¤/ì´ˆë¯¸ì„¸ ë””ë“€í”Œ(120ms) =====
    let lastCode = "";
    let lastTs = 0;
    const MICRO_DEDUP_MS = 120;

    input.addEventListener("keydown", (e) => {
      if (e.key !== "Enter" || e.repeat) return; // ìë™ ë°˜ë³µ Enter ë¬´ì‹œ
      const code = input.value.trim();
      input.value = "";
      input.focus({ preventScroll: true }); // í¬ì»¤ìŠ¤ ì¦‰ì‹œ ë³µì›

      // 20ìë¦¬ ìœ ì§€
      if (!/^\d{20}$/.test(code)) {
        setFeedback("âŒ\n\nInvalid Code", "red");
        return;
      }

      // ê°™ì€ ì½”ë“œê°€ CR/LF ë“±ìœ¼ë¡œ 120ms ë‚´ ì—°ì† ì…ë ¥ë˜ëŠ” ê²½ìš° í•œ ë²ˆë§Œ ì²˜ë¦¬
      const now = Date.now();
      if (code === lastCode && (now - lastTs) < MICRO_DEDUP_MS) {
        return;
      }
      lastCode = code;
      lastTs = now;

      // ì¦‰ì‹œ ëŒ€ê¸°í‘œì‹œ
      setFeedback("Please wait...", "gray");

      // í ì ì¬ í›„ íŒí”„
      pendingQueue.push(code);
      pump();
    });

    function pump() {
      while (inflight < MAX_IN_FLIGHT && pendingQueue.length > 0) {
        const code = pendingQueue.shift();
        inflight++;
        sendOne(code).finally(() => {
          // inflight ê°ì†ŒëŠ” sendOneì˜ finallyì—ì„œë§Œ ìˆ˜í–‰
          pump();
        });
      }
    }

    async function sendOne(code) {
      try {
        const url = `${GAS_URL}?code=${encodeURIComponent(code)}&type=${encodeURIComponent(type)}&po=${encodeURIComponent(po)}`;
        const res = await fetch(url, { cache: "no-store" });
        const { status, row, sscc, message } = await res.json();

        const norm = (status || "").toString().trim().toUpperCase();
        const msg  = (message || "").toString().trim();

        if (norm === "âœ“" || norm === "OK") {
          let text = `âœ…\n\nSSCC: ${sscc}\n\nRow: ${row}`;
          if (msg) text += `\n\n${msg}`;
          setFeedback(text, "lime");
        } else if (norm === "DUP") {
          let text = `ğŸ” DUPLICATE\n\nSSCC: ${sscc}\n\nRow: ${row}`;
          if (msg) text += `\n\n${msg}`;
          setFeedback(text, "orange");
        } else if (msg === "Sheet not found") {
          setFeedback("âŒ\n\nSheet not found", "red");
        } else if (norm === "NOT_REGISTERED" || norm === "INVALID" || norm === "âŒ" || norm === "") {
          let text = "âŒ\n\nNot Registered";
          if (msg && msg !== "Sheet not found") text += `\n\n${msg}`;
          setFeedback(text, "red");
        } else {
          // ìµœì¢… í´ë°±ë„ Not Registeredë¡œ í†µì¼
          let text = "âŒ\n\nNot Registered";
          if (msg && msg !== "Sheet not found") text += `\n\n${msg}`;
          setFeedback(text, "red");
        }
      } catch (err) {
        setFeedback("âŒ\n\nConnection Error", "red");
      } finally {
        inflight = Math.max(0, inflight - 1);
      }
    }

    function setFeedback(text, color) {
      feedback.style.color = color;
      feedback.innerText = text;
    }
    // ===================================================

    function goHome() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
