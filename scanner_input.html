<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UCC SCANNER INPUT</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    #infoOverlay {
      font-size: 1.8em;
      font-weight: bold;
      background: rgba(0,0,0,0.6);
      padding: 12px 20px;
      border-radius: 12px;
      margin: 20px;
      white-space: pre-line;
      align-self: flex-start;
    }

    #inputArea {
      margin-top: 50px;
    }

    input {
      font-size: 1.8em;
      padding: 15px;
      width: 80vw;
      text-align: center;
      border-radius: 10px;
      border: none;
    }

    #feedback {
      margin-top: 80px;
      font-size: 4em; /* ‚úÖ Îçî ÌÅ¨Í≤å */
      font-weight: bold;
      white-space: pre-line;
      text-align: center;
    }

    #homeButton {
      position: fixed;
      bottom: 5%;
      right: 5%;
      font-size: 1.5em;
      padding: 16px 30px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="infoOverlay"></div>
  <div id="inputArea">
    <input type="text" id="codeInput" placeholder="Scan barcode..." autofocus />
  </div>
  <div id="feedback"></div>
  <button id="homeButton" onclick="goHome()">HOME</button>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyBFOSXHctF1WmjDvoEHDwIvYiWfYJP-xTaymp8dP8EmUWn_Xp0YWlhX1fJ35Yi_a21Nw/exec";
    const params = new URLSearchParams(window.location.search);
    const po = params.get("po");
    const type = params.get("type");

    document.getElementById("infoOverlay").innerText = `Type: ${type}\nP/O: ${po}`;
    const input = document.getElementById("codeInput");
    const feedback = document.getElementById("feedback");

    input.addEventListener("change", () => {
      const code = input.value.trim();
      input.value = ""; // reset for next scan

      // ‚úÖ ÏΩîÎìú Ïú†Ìö®ÏÑ± Î®ºÏ†Ä Í≤ÄÏÇ¨
      if (!/^\d{20}$/.test(code)) {
        feedback.innerText = "‚ùå\n\nInvalid Code";
        feedback.style.color = "red";
        return;
      }

      // ‚úÖ ÏΩîÎìúÍ∞Ä Ïú†Ìö®Ìï† Í≤ΩÏö∞ÏóêÎßå Please wait ÌëúÏãú
      feedback.innerText = "Please wait...";
      feedback.style.color = "white";

      const url = `${GAS_URL}?code=${encodeURIComponent(code)}&type=${type}&po=${po}`;
      fetch(url)
        .then(res => res.json())
        .then(({ status, row, sscc, message }) => {
          let text = "";
          if (status === "‚úì") {
            text = `‚úÖ\n\nSSCC: ${sscc}\n\nRow: ${row}`;
            feedback.style.color = "lime";
          } else if (status === "DUP") {
            text = `üîÅ DUPLICATE\n\nSSCC: ${sscc}\n\nRow: ${row}`;
            feedback.style.color = "orange";
          } else {
            text = `‚ùå\n\nNot Registered`;
            feedback.style.color = "red";
          }
          if (message) text += `\n\n${message}`;
          feedback.innerText = text;
        })
        .catch(err => {
          feedback.innerText = `‚ùå\n\nError`;
          feedback.style.color = "red";
        });
    });

    function goHome() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
