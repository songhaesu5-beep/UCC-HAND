<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UCC SCANNER - Scanner Input</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }

    #infoOverlay {
      width: 100%;
      text-align: left;
      padding: 15px 20px;
      font-size: 1.8em;
      font-weight: bold;
      background: rgba(0,0,0,0.6);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      white-space: pre-line;
    }

    h1 {
      font-size: 2em;
      margin: 100px 0 30px;
    }

    input {
      font-size: 1.5em;
      padding: 10px;
      width: 80%;
      border-radius: 10px;
      border: none;
      text-align: center;
      margin-bottom: 20px;
    }

    #feedback {
      font-size: 2em;
      font-weight: bold;
      text-align: center;
      white-space: pre-line;
      margin-top: 20px;
    }

    #homeButton {
      position: absolute;
      bottom: 5%;
      right: 5%;
      font-size: 1.2em;
      padding: 12px 24px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="infoOverlay"></div>
  <h1>Scanner Input Mode</h1>
  <input type="text" id="codeInput" placeholder="Scan SSCC..." autofocus>
  <div id="feedback">Waiting for input...</div>
  <button id="homeButton" onclick="goHome()">HOME</button>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxzIngCMqGKS_dDNVMdRc0sPPMGdZME6VpyKZiHFH47l_7NvkmtKyhRZilnNOAu0uDOXQ/exec";
    const params = new URLSearchParams(window.location.search);
    const po = params.get("po");
    const type = params.get("type");

    const input = document.getElementById("codeInput");
    const feedback = document.getElementById("feedback");
    const infoOverlay = document.getElementById("infoOverlay");

    infoOverlay.innerText = `Type: ${type}\nP/O: ${po}`;

    function showFeedback(msg, color) {
      feedback.innerText = msg;
      feedback.style.color = color;
    }

    input.addEventListener("change", () => {
      const code = input.value.trim();
      input.value = "";

      if (code === "") return;

      if (type === "Inbound" && !/^\d{20}$/.test(code)) {
        showFeedback("‚ùå\n\nInvalid Code", "red");
        return;
      }

      showFeedback("Please wait...", "gray");

      const url = `${GAS_URL}?code=${encodeURIComponent(code)}&type=${type}&po=${po}`;
      fetch(url)
        .then(res => res.json())
        .then(({ status, row, sscc, message }) => {
          let text = "";
          let color = "white";

          if (status === "‚úì") {
            text = `‚úÖ\n\nSSCC: ${sscc}\n\nRow: ${row}`;
            color = "lime";
          } else if (status === "DUP") {
            text = `üîÅ DUPLICATE\n\nSSCC: ${sscc}\n\nRow: ${row}`;
            color = "orange";
          } else {
            text = "‚ùå\n\nNot Registered";
            color = "red";
          }

          if (message) text += `\n\n${message}`;
          showFeedback(text, color);
        })
        .catch(err => {
          showFeedback("‚ùå\n\nError\n\n" + err, "red");
        });
    });

    function goHome() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
