<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UCC SCANNER INPUT</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }

    #infoOverlay {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 1.8em;
      font-weight: bold;
      background: rgba(0,0,0,0.6);
      padding: 12px 20px;
      border-radius: 12px;
      z-index: 9999;
      white-space: pre-line;
      pointer-events: none;
    }

    #inputArea {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      text-align: center;
    }

    #barcodeInput {
      font-size: 1.5em;
      padding: 10px;
      width: 300px;
    }

    #feedback {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5em;
      font-weight: bold;
      text-align: center;
      text-shadow: 2px 2px 8px black;
      white-space: pre-line;
    }

    #homeButton {
      position: absolute;
      bottom: 5%;
      right: 5%;
      font-size: 1.5em;
      padding: 16px 30px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <div id="infoOverlay"></div>
  <div id="inputArea">
    <input id="barcodeInput" placeholder="Scan barcode..." autofocus>
  </div>
  <div id="feedback"></div>
  <button id="homeButton" onclick="goHome()">HOME</button>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxzIngCMqGKS_dDNVMdRc0sPPMGdZME6VpyKZiHFH47l_7NvkmtKyhRZilnNOAu0uDOXQ/exec";
    const params = new URLSearchParams(window.location.search);
    const po = params.get("po");
    const type = params.get("type");

    const input = document.getElementById("barcodeInput");
    const feedback = document.getElementById("feedback");
    const infoOverlay = document.getElementById("infoOverlay");

    // ‚úÖ ÏÉÅÎã® Ï†ïÎ≥¥ ÌëúÏãú
    infoOverlay.innerText = `Type: ${type}\nP/O: ${po}`;

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        const code = input.value.trim();
        input.value = "";
        feedback.innerText = "Please Wait";
        feedback.style.color = "white";

        const url = `${GAS_URL}?code=${encodeURIComponent(code)}&type=${type}&po=${po}`;
        fetch(url)
          .then(res => res.json())
          .then(({ status, row, sscc, message }) => {
            let text = "";
            if (status === "‚úì") {
              text = `‚úÖ\n\nSSCC: ${sscc}\n\nRow: ${row}`;
              feedback.style.color = "lime";
            } else if (status === "DUP") {
              text = `üîÅ DUPLICATE\n\nSSCC: ${sscc}\n\nRow: ${row}`;
              feedback.style.color = "orange";
            } else {
              text = "‚ùå\n\nNot Registered";
              feedback.style.color = "red";
            }
            if (message) text += `\n\n${message}`;
            feedback.innerText = text;
          })
          .catch(err => {
            feedback.innerText = "‚ùå\n\nError\n\n" + err;
            feedback.style.color = "red";
          });
      }
    });

    function goHome() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
