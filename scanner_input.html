<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UCC SCANNER INPUT</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }

    #infoOverlay {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 1.8em;
      font-weight: bold;
      background: rgba(0,0,0,0.6);
      padding: 12px 20px;
      border-radius: 12px;
      z-index: 9999;
      white-space: pre-line;
      pointer-events: none;
    }

    #feedback {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3.8em;
      font-weight: bold;
      text-align: center;
      z-index: 1000;
      text-shadow: 2px 2px 8px black;
      white-space: pre-line;
    }

    #homeButton {
      position: absolute;
      bottom: 5%;
      right: 5%;
      font-size: 1.5em;
      padding: 16px 30px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 1001;
    }

    #codeInput {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      padding: 10px;
      width: 80%;
      text-align: center;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <div id="infoOverlay"></div>
  <div id="feedback"></div>
  <input id="codeInput" type="text" placeholder="Scan barcode..." autofocus />
  <button id="homeButton" onclick="goHome()">HOME</button>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbx6fOzrZotuqZU0zsnirQpkGxe4w9Qz0aWAUh9qp3gxk93dCmhGX0ECmcz5u81T_uaupA/exec";
    const params = new URLSearchParams(window.location.search);
    const po = params.get("po");
    const type = params.get("type");

    document.getElementById("infoOverlay").innerText = `Type: ${type}\nP/O: ${po}`;
    const feedback = document.getElementById("feedback");
    const input = document.getElementById("codeInput");

    // ===== 파이프라인: 제한된 동시 처리로 속도+안정 양립 =====
    const pendingQueue = [];
    let inflight = 0;
    const MAX_IN_FLIGHT = 3; // 동시 전송 개수: 환경 따라 2~4 권장

    input.addEventListener("keydown", (e) => {
      if (e.key !== "Enter") return;
      const code = input.value.trim();
      input.value = "";

      // 유효성(20자리) 유지
      if (!/^\d{20}$/.test(code)) {
        setFeedback("❌\n\nInvalid Code", "red");
        return;
      }

      // 즉시 대기표시(스캔 반응성 유지)
      setFeedback("Please wait...", "gray");

      // 큐 적재 후 펌프
      pendingQueue.push(code);
      pump();
    });

    function pump() {
      while (inflight < MAX_IN_FLIGHT && pendingQueue.length > 0) {
        const code = pendingQueue.shift();
        inflight++;
        sendOne(code).finally(() => {
          inflight--;
          // 다음 작업 바로 펌프
          pump();
        });
      }
    }

    async function sendOne(code) {
      try {
        const url = `${GAS_URL}?code=${encodeURIComponent(code)}&type=${encodeURIComponent(type)}&po=${encodeURIComponent(po)}`;
        const res = await fetch(url, { cache: "no-store" });
        const { status, row, sscc, message } = await res.json();

        // 각 스캔의 응답이 오는 즉시 화면에 표시(마지막 것만 보이는 구조는 동일)
        if (status === "✓") {
          let text = `✅\n\nSSCC: ${sscc}\n\nRow: ${row}`;
          if (message) text += `\n\n${message}`;
          setFeedback(text, "lime");
        } else if (status === "DUP") {
          let text = `🔁 DUPLICATE\n\nSSCC: ${sscc}\n\nRow: ${row}`;
          if (message) text += `\n\n${message}`;
          setFeedback(text, "orange");
        } else if (status === "NOT_REGISTERED") {
          let text = "❌\n\nNot Registered";
          if (message) text += `\n\n${message}`;
          setFeedback(text, "red");
        } else if (status === "INVALID") {
          let text = "❌\n\nInvalid Code";
          if (message) text += `\n\n${message}`;
          setFeedback(text, "red");
        } else {
          let text = "❌\n\nUnknown Response";
          if (message) text += `\n\n${message}`;
          setFeedback(text, "red");
        }
      } catch (err) {
        setFeedback("❌\n\nConnection Error", "red");
      }
    }

    function setFeedback(text, color) {
      feedback.style.color = color;
      feedback.innerText = text;
    }
    // ===================================================

    function goHome() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
