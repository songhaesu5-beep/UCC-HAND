<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UCC SCANNER INPUT</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }

    #infoOverlay {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 1.8em;
      font-weight: bold;
      background: rgba(0,0,0,0.6);
      padding: 12px 20px;
      border-radius: 12px;
      z-index: 9999;
      white-space: pre-line;
      pointer-events: none;
    }

    #feedback {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3.8em;
      font-weight: bold;
      text-align: center;
      z-index: 1000;
      text-shadow: 2px 2px 8px black;
      white-space: pre-line;
    }

    #homeButton {
      position: absolute;
      bottom: 5%;
      right: 5%;
      font-size: 1.5em;
      padding: 16px 30px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 1001;
    }

    #codeInput {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      padding: 10px;
      width: 80%;
      text-align: center;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <div id="infoOverlay"></div>
  <div id="feedback"></div>
  <input id="codeInput" type="text" placeholder="Scan barcode..." autofocus />
  <button id="homeButton" onclick="goHome()">HOME</button>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbx6fOzrZotuqZU0zsnirQpkGxe4w9Qz0aWAUh9qp3gxk93dCmhGX0ECmcz5u81T_uaupA/exec";
    const params = new URLSearchParams(window.location.search);
    const po = params.get("po");
    const type = params.get("type");

    document.getElementById("infoOverlay").innerText = `Type: ${type}\nP/O: ${po}`;
    const feedback = document.getElementById("feedback");
    const input = document.getElementById("codeInput");

    // ===== íŒŒì´í”„ë¼ì¸: ì œí•œëœ ë™ì‹œ ì²˜ë¦¬ë¡œ ì†ë„+ì•ˆì • ì–‘ë¦½ =====
    const pendingQueue = [];
    let inflight = 0;
    const MAX_IN_FLIGHT = 3; // ë™ì‹œ ì „ì†¡ ê°œìˆ˜: í™˜ê²½ ë”°ë¼ 2~4 ê¶Œì¥

    input.addEventListener("keydown", (e) => {
      if (e.key !== "Enter") return;
      const code = input.value.trim();
      input.value = "";

      // ìœ íš¨ì„±(20ìë¦¬) ìœ ì§€
      if (!/^\d{20}$/.test(code)) {
        setFeedback("âŒ\n\nInvalid Code", "red");
        return;
      }

      // ì¦‰ì‹œ ëŒ€ê¸°í‘œì‹œ(ìŠ¤ìº” ë°˜ì‘ì„± ìœ ì§€)
      setFeedback("Please wait...", "gray");

      // í ì ì¬ í›„ íŒí”„
      pendingQueue.push(code);
      pump();
    });

    function pump() {
      while (inflight < MAX_IN_FLIGHT && pendingQueue.length > 0) {
        const code = pendingQueue.shift();
        inflight++;
        sendOne(code).finally(() => {
          inflight--;
          // ë‹¤ìŒ ì‘ì—… ë°”ë¡œ íŒí”„
          pump();
        });
      }
    }

    async function sendOne(code) {
      try {
        const url = `${GAS_URL}?code=${encodeURIComponent(code)}&type=${encodeURIComponent(type)}&po=${encodeURIComponent(po)}`;
        const res = await fetch(url, { cache: "no-store" });
        const { status, row, sscc, message } = await res.json();

        // ê° ìŠ¤ìº”ì˜ ì‘ë‹µì´ ì˜¤ëŠ” ì¦‰ì‹œ í™”ë©´ì— í‘œì‹œ(ë§ˆì§€ë§‰ ê²ƒë§Œ ë³´ì´ëŠ” êµ¬ì¡°ëŠ” ë™ì¼)
        if (status === "âœ“") {
          let text = `âœ…\n\nSSCC: ${sscc}\n\nRow: ${row}`;
          if (message) text += `\n\n${message}`;
          setFeedback(text, "lime");
        } else if (status === "DUP") {
          let text = `ğŸ” DUPLICATE\n\nSSCC: ${sscc}\n\nRow: ${row}`;
          if (message) text += `\n\n${message}`;
          setFeedback(text, "orange");
        } else if (status === "NOT_REGISTERED") {
          let text = "âŒ\n\nNot Registered";
          if (message) text += `\n\n${message}`;
          setFeedback(text, "red");
        } else if (status === "INVALID") {
          let text = "âŒ\n\nInvalid Code";
          if (message) text += `\n\n${message}`;
          setFeedback(text, "red");
        } else {
          let text = "âŒ\n\nUnknown Response";
          if (message) text += `\n\n${message}`;
          setFeedback(text, "red");
        }
      } catch (err) {
        setFeedback("âŒ\n\nConnection Error", "red");
      }
    }

    function setFeedback(text, color) {
      feedback.style.color = color;
      feedback.innerText = text;
    }
    // ===================================================

    function goHome() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
