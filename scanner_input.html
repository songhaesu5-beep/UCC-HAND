<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UCC SCANNER INPUT</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }
    #infoOverlay {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 1.8em;
      font-weight: bold;
      background: rgba(0,0,0,0.6);
      padding: 12px 20px;
      border-radius: 12px;
      z-index: 9999;
      white-space: pre-line;
      pointer-events: none;
    }
    #feedback {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3.8em;
      font-weight: bold;
      text-align: center;
      z-index: 1000;
      text-shadow: 2px 2px 8px black;
      white-space: pre-line;
    }
    #homeButton {
      position: absolute;
      bottom: 5%;
      right: 5%;
      font-size: 1.5em;
      padding: 16px 30px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 1001;
    }
    #codeInput {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      padding: 10px;
      width: 80%;
      text-align: center;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <div id="infoOverlay"></div>
  <div id="feedback"></div>
  <input id="codeInput" type="text" placeholder="Scan barcode..." autofocus />
  <button id="homeButton" onclick="goHome()">HOME</button>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbx6fOzrZotuqZU0zsnirQpkGxe4w9Qz0aWAUh9qp3gxk93dCmhGX0ECmcz5u81T_uaupA/exec";
    const params = new URLSearchParams(window.location.search);
    const po = params.get("po");
    const type = params.get("type");

    document.getElementById("infoOverlay").innerText = `Type: ${type}\nP/O: ${po}`;
    const feedback = document.getElementById("feedback");
    const input = document.getElementById("codeInput");

    // ====== Added: processing guard + cooldown ======
    let isProcessing = false;
    const PROCESSING_COOLDOWN_MS = 800;
    // =================================================

    input.addEventListener("keydown", async (e) => {
      if (e.key !== "Enter" || e.repeat) return; // avoid auto-repeat double Enter
      if (isProcessing) return;                  // guard against overlaps
      isProcessing = true;

      const code = input.value.trim();
      input.value = "";
      input.disabled = true;                     // block further keystrokes during processing

      feedback.style.color = "gray";
      feedback.innerText = "Please wait...";

      // NOTE: Kept your 20-digit rule. Change to /^\d{18}$/ if you switch back to 18-digit SSCC.
      if (!/^\d{20}$/.test(code)) {
        feedback.style.color = "red";
        feedback.innerText = "❌\n\nInvalid Code";
        // release guard after cooldown to keep rhythm consistent
        return releaseGuard();
      }

      try {
        const url = `${GAS_URL}?code=${encodeURIComponent(code)}&type=${encodeURIComponent(type)}&po=${encodeURIComponent(po)}`;
        const res = await fetch(url, { cache: "no-store" });
        const { status, row, sscc, message } = await res.json();

        let text = "";
        if (status === "✓" || status === "OK") {
          text = `✅\n\nSSCC: ${sscc}\n\nRow: ${row}`;
          feedback.style.color = "lime";
        } else if (status === "DUP") {
          text = `🔁 DUPLICATE\n\nSSCC: ${sscc}\n\nRow: ${row}`;
          feedback.style.color = "orange";
        } else if (status === "NOT_REGISTERED") {
          text = "❌\n\nNot Registered";
          feedback.style.color = "red";
        } else if (status === "INVALID") {
          text = "❌\n\nInvalid Code";
          feedback.style.color = "red";
        } else {
          text = "❌\n\nUnknown Response";
          feedback.style.color = "red";
        }

        if (message) text += `\n\n${message}`;
        feedback.innerText = text;
      } catch (err) {
        feedback.style.color = "red";
        feedback.innerText = "❌\n\nConnection Error";
      } finally {
        releaseGuard();
      }
    });

    function releaseGuard() {
      setTimeout(() => {
        isProcessing = false;
        input.disabled = false;
        input.focus({ preventScroll: true });
      }, PROCESSING_COOLDOWN_MS);
    }

    function goHome() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
