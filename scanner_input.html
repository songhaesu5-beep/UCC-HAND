<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UCC Scanner (Input)</title>
  <style>
    body {
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    input {
      font-size: 36px;
      padding: 10px;
      width: 80%;
      text-align: center;
    }

    #status {
      margin-top: 40px;
      font-size: 64px; /* 크게 확대 */
      text-align: center;
      white-space: pre-line;
    }

    #wait {
      margin-top: 20px;
      font-size: 32px;
      display: none;
      color: gray;
    }

    #home {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 18px;
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      background-color: white;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="info"></div>
  <input id="codeInput" type="text" placeholder="Scan barcode..." autofocus />
  <div id="wait">Please wait...</div>
  <div id="status"></div>
  <button id="home" onclick="goHome()">Home</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const type = params.get("type") || "";
    const po = params.get("po") || "";
    document.getElementById("info").innerText = `Type: ${type} | P/O: ${po}`;

    const input = document.getElementById("codeInput");
    const statusDiv = document.getElementById("status");
    const waitDiv = document.getElementById("wait");

    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        const code = input.value.trim();
        if (!code) return;
        handleCode(code);
      }
    });

    function handleCode(code) {
      statusDiv.innerText = "";
      waitDiv.style.display = "block"; // Show 'Please wait' after scan
      const url = `https://script.google.com/macros/s/AKfycbxVlbWkVMdyN3Z33kkHJTAU-jSd3ytbU0pSVgn9CUqsgMPUolotJ96LIFKFMGrrywd5DA/exec?code=${code}&type=${type}&po=${po}`;

      fetch(url)
        .then(response => response.text())
        .then(text => {
          waitDiv.style.display = "none"; // Hide 'Please wait' after response
          const parts = text.split("::");
          const left = parts[0] || "";
          const right = parts[1] || "";
          const displayText = `${left}\n${right}`;
          statusDiv.innerText = displayText;
          input.value = "";
          input.focus();
        })
        .catch(err => {
          waitDiv.style.display = "none";
          statusDiv.innerText = "❌ Error\nPlease try again";
        });
    }

    function goHome() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
