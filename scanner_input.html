<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UCC SCANNER (Manual)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    input {
      font-size: 1.5em;
      padding: 10px;
      margin: 10px;
      width: 80%;
      border-radius: 10px;
      border: none;
      text-align: center;
    }
    #feedback {
      font-size: 2em;
      margin-top: 30px;
      text-align: center;
      white-space: pre-line;
    }
    button {
      margin-top: 20px;
      font-size: 1.2em;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Manual Scan Input</h2>
  <input type="text" id="codeInput" placeholder="Scan barcode here" autofocus>
  <button onclick="submitCode()">Submit</button>
  <div id="feedback"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const po = params.get("po");
    const type = params.get("type");
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxzIngCMqGKS_dDNVMdRc0sPPMGdZME6VpyKZiHFH47l_7NvkmtKyhRZilnNOAu0uDOXQ/exec";

    function submitCode() {
      const code = document.getElementById("codeInput").value.trim();
      if (!code) return;
      const url = `${GAS_URL}?code=${encodeURIComponent(code)}&type=${type}&po=${po}`;

      fetch(url)
        .then(res => res.json())
        .then(({ status, row, sscc, message }) => {
          let text = "";
          if (status === "âœ“") {
            text = `âœ…\n\nSSCC: ${sscc}\n\nRow: ${row}`;
          } else if (status === "DUP") {
            text = `ðŸ” DUPLICATE\n\nSSCC: ${sscc}\n\nRow: ${row}`;
          } else {
            text = "âŒ\n\nNot Registered";
          }
          if (message) text += `\n\n${message}`;
          document.getElementById("feedback").innerText = text;
          document.getElementById("codeInput").value = "";
        });
    }

    document.getElementById("codeInput").addEventListener("keydown", e => {
      if (e.key === "Enter") submitCode();
    });
  </script>
</body>
</html>
