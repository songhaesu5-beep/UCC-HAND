<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UCC SCANNER</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }

    #infoOverlay {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 1.8em;
      font-weight: bold;
      background: rgba(0,0,0,0.6);
      padding: 12px 20px;
      border-radius: 12px;
      z-index: 9999;
      white-space: pre-line;
      pointer-events: none;
    }

    #feedback {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3.5em;
      font-weight: bold;
      text-align: center;
      z-index: 1000;
      text-shadow: 2px 2px 8px black;
      white-space: pre-line;
    }

    #codeInput {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      padding: 10px;
      width: 80%;
      border-radius: 8px;
      border: none;
      text-align: center;
      background: #222;
      color: white;
    }

    #homeButton {
      position: absolute;
      bottom: 5%;
      right: 5%;
      font-size: 1.5em;
      padding: 16px 30px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <div id="infoOverlay"></div>
  <div id="feedback"></div>
  <input id="codeInput" type="text" autofocus placeholder="Scan or enter barcode..." />
  <button id="homeButton" onclick="goHome()">HOME</button>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxzIngCMqGKS_dDNVMdRc0sPPMGdZME6VpyKZiHFH47l_7NvkmtKyhRZilnNOAu0uDOXQ/exec";
    const params = new URLSearchParams(window.location.search);
    const po = params.get("po");
    const type = params.get("type");

    const input = document.getElementById("codeInput");
    const feedback = document.getElementById("feedback");

    function showFeedback(msg, color) {
      feedback.innerText = msg;
      feedback.style.color = color;
    }

    function goHome() {
      window.location.href = "index.html";
    }

    input.addEventListener("change", () => {
      const code = input.value.trim();
      input.value = "";

      if (code === "") return;

      // ✅ 정확히 20자리 숫자인 경우만 유효한 SSCC로 간주
      if (!/^\d{20}$/.test(code)) {
        showFeedback("❌\n\nInvalid Code", "red");
        return;
      }

      showFeedback("Please wait...", "gray");

      const url = `${GAS_URL}?code=${encodeURIComponent(code)}&type=${type}&po=${po}`;
      fetch(url)
        .then(res => res.json())
        .then(({ status, row, sscc, message }) => {
          let text = "";
          let color = "white";

          if (status === "✓") {
            text = `✅\n\nSSCC: ${sscc}\n\nRow: ${row}`;
            color = "lime";
          } else if (status === "DUP") {
            text = `🔁 DUPLICATE\n\nSSCC: ${sscc}\n\nRow: ${row}`;
            color = "orange";
          } else {
            text = "❌\n\nNot Registered";
            color = "red";
          }

          if (message) text += `\n\n${message}`;
          showFeedback(text, color);
        })
        .catch(err => {
          showFeedback("❌\n\nError\n\n" + err, "red");
        });
    });

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("infoOverlay").innerText = `Type: ${type}\nP/O: ${po}`;
    });
  </script>
</body>
</html>
