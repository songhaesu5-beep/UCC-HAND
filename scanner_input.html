<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UCC SCANNER INPUT</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }

    #infoOverlay {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 1.8em;
      font-weight: bold;
      background: rgba(0,0,0,0.6);
      padding: 12px 20px;
      border-radius: 12px;
      z-index: 9999;
      white-space: pre-line;
      pointer-events: none;
    }

    #feedback {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3.8em;
      font-weight: bold;
      text-align: center;
      z-index: 1000;
      text-shadow: 2px 2px 8px black;
      white-space: pre-line;
    }

    #homeButton {
      position: absolute;
      bottom: 5%;
      right: 5%;
      font-size: 1.5em;
      padding: 16px 30px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 1001;
    }

    #codeInput {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      padding: 10px;
      width: 80%;
      text-align: center;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <div id="infoOverlay"></div>
  <div id="feedback"></div>
  <input id="codeInput" type="text" placeholder="Scan barcode..." autofocus />
  <button id="homeButton" onclick="goHome()">HOME</button>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbx6fOzrZotuqZU0zsnirQpkGxe4w9Qz0aWAUh9qp3gxk93dCmhGX0ECmcz5u81T_uaupA/exec";
    const params = new URLSearchParams(window.location.search);
    const po = params.get("po");
    const type = params.get("type");

    document.getElementById("infoOverlay").innerText = `Type: ${type}\nP/O: ${po}`;
    const feedback = document.getElementById("feedback");
    const input = document.getElementById("codeInput");

    // === ÏµúÏÜå Ï∂îÍ∞Ä: ÌÅê Í∏∞Î∞ò ÏàúÏ∞® Ï≤òÎ¶¨(Ïó∞ÏÜç Ïä§Ï∫î ÌóàÏö©, ÎàÑÎùΩ Î∞©ÏßÄ) ===
    const pendingQueue = [];
    let isProcessing = false;

    input.addEventListener("keydown", async (e) => {
      if (e.key === "Enter") {
        const code = input.value.trim();
        input.value = "";
        // Ïú†Ìö®ÏÑ± Ï≤¥ÌÅ¨Îäî Í∏∞Ï°¥ Í∑∏ÎåÄÎ°ú
        if (!/^\d{20}$/.test(code)) {
          feedback.style.color = "red";
          feedback.innerText = "‚ùå\n\nInvalid Code";
          return;
        }
        // Ïó∞ÏÜç Ïä§Ï∫î Î™®Îëê ÌÅêÏóê Ï†ÅÏû¨
        pendingQueue.push(code);
        // Ï≤òÎ¶¨ Î£®ÌîÑ Í∞ÄÎèô
        if (!isProcessing) processQueue();
      }
    });

    async function processQueue() {
      if (isProcessing) return;
      isProcessing = true;

      while (pendingQueue.length > 0) {
        const code = pendingQueue.shift();
        feedback.style.color = "gray";
        feedback.innerText = "Please wait...";

        try {
          const url = `${GAS_URL}?code=${encodeURIComponent(code)}&type=${type}&po=${po}`;
          const res = await fetch(url);
          const { status, row, sscc, message } = await res.json();

          let text = "";
          if (status === "‚úì") {
            text = `‚úÖ\n\nSSCC: ${sscc}\n\nRow: ${row}`;
            feedback.style.color = "lime";
          } else if (status === "DUP") {
            text = `üîÅ DUPLICATE\n\nSSCC: ${sscc}\n\nRow: ${row}`;
            feedback.style.color = "orange";
          } else {
            text = "‚ùå\n\nNot Registered";
            feedback.style.color = "red";
          }
          if (message) text += `\n\n${message}`;
          feedback.innerText = text;
        } catch (err) {
          feedback.style.color = "red";
          feedback.innerText = "‚ùå\n\nConnection Error";
        }
        // Î∞îÎ°ú Îã§Ïùå Ìï≠Î™© Ï≤òÎ¶¨(Ïø®Îã§Ïö¥ ÏóÜÏùå)
        await Promise.resolve();
      }

      isProcessing = false;
    }
    // ===================================================

    function goHome() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
